<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Sam's Scoops</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8-md col-7 m-3">
          <h1 class="text-start">Sam's Scoops</h1>
        </div>
        <div class="col-4 text-end m-3">
          <div class="text-end">
            <button class="btn border text-white" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">ðŸ›’</button>
          </div>
        </div>
      </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="row m-3 justify-content-center d-flex" id="scoop-cards">
        <div class="row m-3 justify-content-center d-flex" id="vessel-cards">
        </div>
      </div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <button class="btn btn-dark" onclick="checkout()">Checkout</button>
    <div class="row">
      <p class="col-1 m-1">Total:</p>
      <p class="col-1" id="sub-total"></p>
      <p class="col-1 m-1">$</p>
    </div>

    <div id="cart" class="row"></div>
  </div>

  <footer>
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-12">
          <h1 class="text-center">Enjoy your cold cow stuff</h1>
        </div>
      </div>
    </div>
  </footer>
</body>

<script src="app.js"></script>

</html>
